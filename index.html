<!DOCTYPE html>
<html lang="en">
  <title>Task Manager UI</title>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandt's UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src = "test.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel = 'stylesheet' href = "styles.css">
  </head>
  <body>

    <div class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" id="EpicToast" style="position: absolute; top: 20px; right: 20px;">
      <div class="toast-header">
        <strong class="me-auto">Status</strong>
        <small>Under 5 sec. ago</small>
        <button type="button" class="ml-2 mb-1 close" data-bs-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class ="toast-body" id ="restext">
        Current status of request
      </div>
    </div>

    <form>
      <h1>TASK MANAGER</h1>
      <div class="icon">
        <i class="fas fa-user-circle"></i>
      </div>
      <div class="formcontainer">
      <div class="container">
        <label for="task"><strong>Task</strong></label>
        <input type="text" placeholder = "UserID" id="id">
        <label><strong>Task</strong></label>
        <input type = "text" id = "taskname" placeholder="Task">
        <label><strong>Task Details</strong></label>
        <input class = "input" type = "text" id="list" name="taskdetails">
      </div>
      <button type="button" class = 'btn' id = "get" onclick = 'getData()'>GET</button>
      <button type="button" class = 'btn' id = "put" onclick = 'putData()' >PUT</button>
      <button type="button" class = 'btn' id = "post" onclick='postData()'>POST</button>
      <button type="button" class = 'btn' id = "delete" onclick = 'deleteData()'>DELETE</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
